<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No-Code Website Builder</title>

  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 { color: #ff0000; }

    textarea {
      width: 95%;
      height: 140px;
      background: #111;
      border: 1px solid #ff0000;
      color: white;
      padding: 12px;
      font-size: 15px;
      border-radius: 4px;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      background: #ff0000;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    #previewFrame {
      margin-top: 25px;
      width: 95%;
      height: 500px;
      border: 2px solid #ff0000;
      background: white;
    }

    #resultBox {
      display: none;
      margin-top: 20px;
      padding: 15px;
      width: 95%;
      background: #111;
      border: 1px solid #ff0000;
      color: #ff5555;
      white-space: pre-wrap;
      text-align: left;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>AI Website Builder</h1>
  <p>Describe your website or pick a template:</p>

  <!-- Templates -->
  <div>
    <button onclick="setTemplate('portfolio')">Portfolio</button>
    <button onclick="setTemplate('shop')">Shop</button>
    <button onclick="setTemplate('blog')">Blog</button>
  </div>

  <textarea id="prompt" placeholder="Describe your website..."></textarea>

  <br>
  <button onclick="generateSite()">Generate Website</button>
  <button onclick="downloadZip()">Download ZIP</button>
  <button onclick="deployToVercel()">Publish to Vercel</button>

  <iframe id="previewFrame"></iframe>

  <div id="resultBox"></div>

  <script>
    let generatedCode = "";

    // Templates
    const templates = {
      portfolio: "Make a modern red & black portfolio website with a hero section, skills, and projects.",
      shop: "Make a simple online store homepage, with product cards and add-to-cart buttons.",
      blog: "Make a clean blog layout with posts, sidebar and header."
    };

    function setTemplate(name) {
      document.getElementById("prompt").value = templates[name];
    }

    async function generateSite() {
      const prompt = document.getElementById("prompt").value;
      const frame = document.getElementById("previewFrame");
      const box = document.getElementById("resultBox");

      box.style.display = "block";
      box.textContent = "Generating...";

      const response = await fetch("/api/generate-site", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      generatedCode = data.website;

      box.textContent = "Done.";

      // Load into preview iframe
      const preview = frame.contentWindow.document;
      preview.open();
      preview.write(generatedCode);
      preview.close();
    }

    // Download ZIP
    async function downloadZip() {
      const blob = new Blob([generatedCode], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "website.html";
      a.click();
    }

    // Fake auto-deploy
    async function deployToVercel() {
      alert("This triggers a client-side upload. On real version, connects to Vercel Deploy API.");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No-Code AI Website Builder</title>

  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #ff0000;
    }

    textarea {
      width: 90%;
      height: 150px;
      background: #111;
      color: #fff;
      border: 1px solid #ff0000;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff0000;
      border: none;
      color: #fff;
      font-size: 17px;
      cursor: pointer;
      border-radius: 3px;
    }

    #resultBox {
      margin-top: 30px;
      width: 90%;
      padding: 15px;
      background: #111;
      border: 1px solid #ff0000;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>

<body>

  <h1>AI Website Generator</h1>
  <p>Describe the website you want. Gemini will build it.</p>

  <textarea id="prompt" placeholder="Example: Make me a neon gaming landing page with a moving background..."></textarea>

  <button onclick="generateSite()">Generate Website</button>

  <div id="resultBox"></div>

  <script>
    async function generateSite() {
      const prompt = document.getElementById("prompt").value;
      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";
      resultBox.innerHTML = "Generatingâ€¦";

      const response = await fetch("/api/generate-site", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      resultBox.textContent = data.website || data.error;
    }
  </script>

</body>
</html>
